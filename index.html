<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorel着メロ</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* カードデザイン（既存CSSを簡易化） */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 30px; color: #ff6600; }
    .tracks { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .track-card { background-color: #1e1e1e; border-radius: 12px; padding: 15px; display: flex; flex-direction: column; align-items: center; }
    .track-card img { width: 100%; max-width: 250px; border-radius: 8px; margin-bottom: 10px; }
    .track-card h2 { font-size: 1.2rem; margin: 10px 0; color: #ff9900; }
    .track-card button {
      background-color: #ff6600; color: #fff; border: none; border-radius: 5px; padding: 8px 15px; cursor: pointer;
      margin-bottom: 5px;
    }
    .track-card button:hover { background-color: #ff9900; }
    .track-card a {
      text-decoration: none; color: #fff; background-color: #ff6600; padding: 8px 15px; border-radius: 5px;
      transition: background-color 0.2s;
    }
    .track-card a:hover { background-color: #ff9900; }
  </style>
</head>
<body>

<h1>Lorel着メロ</h1>

<div class="tracks">
  <!-- 曲1 -->
  <div class="track-card">
    <img src="images/jacket1.png" alt="デモ曲1 ジャケット">
    <h2>ANEMONE</h2>
    <!-- カスタムプレイヤー -->
    <button class="play-btn" data-audio="audio/ANEMONE.mp3">再生</button>
    <a href="https://drive.google.com/file/d/12kXqC__JQ9gWKqQYz8w7mTvuyQvNk3FA/view?usp=sharing" target="_blank">ダウンロード</a>
  </div>

  <!-- 曲2 -->
  <div class="track-card">
    <img src="images/jacket2.png" alt="デモ曲2 ジャケット">
    <h2>DOLL</h2>
    <button class="play-btn" data-audio="audio/DOLL.mp3">再生</button>
    <a href="https://drive.google.com/file/d/1CRmlaxVRjxNdLbzwZYaKF6rOZX-WfLSE/view?usp=sharing" target="_blank">ダウンロード</a>
  </div>

  <!-- 曲3 -->
  <div class="track-card">
    <img src="images/jacket3.png" alt="デモ曲3 ジャケット">
    <h2>SAUVAGE</h2>
    <button class="play-btn" data-audio="audio/SAUVAGE.mp3">再生</button>
    <a href="https://drive.google.com/file/d/14nFDbRkTMIHFSPg481PtgXY2Ww00Tiqk/view?usp=sharing" target="_blank">ダウンロード</a>
  </div>

  <!-- 曲4 -->
  <div class="track-card">
    <img src="images/jacket4.png" alt="デモ曲4 ジャケット">
    <h2>再哀</h2>
    <button class="play-btn" data-audio="audio/SAIAI.mp3">再生</button>
    <a href="https://drive.google.com/file/d/1XHbFKKKorBFcwxfLDyqBisbOYY7mocae/view?usp=sharing" target="_blank">ダウンロード</a>
  </div>
</div>

<script>
  // 再生用カスタムプレイヤー
  let currentAudio = null;

  document.querySelectorAll('.play-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const audioSrc = btn.getAttribute('data-audio');

      // 既に再生中の曲がある場合停止
      if(currentAudio && !currentAudio.paused) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if(currentAudio.btn) currentAudio.btn.textContent = "再生";
      }

      // 新しいAudioオブジェクトを作る
      const audio = new Audio(audioSrc);
      audio.btn = btn;
      audio.play();
      btn.textContent = "一時停止";
      currentAudio = audio;

      // 再生終了でボタン表示を戻す
      audio.addEventListener('ended', () => {
        btn.textContent = "再生";
      });

      // ボタンをもう一度押したら停止
      btn.onclick = () => {
        if(!audio.paused){
          audio.pause();
          btn.textContent = "再生";
        } else {
          audio.play();
          btn.textContent = "一時停止";
        }
      };
    });
  });
</script>

</body>
</html>
